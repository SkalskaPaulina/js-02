<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przelicznik walut</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <header class="text-center">
        <img src="logo.png" alt="Logo" class="mb-3" width="200" />
        <h2>Przelicznik walut</h2>
      </header>
      <main class="container">
        <section>
          <form id="form-currency" class="row my-4">
            <div class="col-9">
              <div class="form-floating">
                <input
                  type="number"
                  id="amount"
                  step="0.01"
                  class="form-control"
                  name="amount"
                  placeholder="Wpisz kwotę"
                />
                <label for="amount">Wpisz kwotę</label>
                <div class="invalid-feedback feedback">
                  Kwota musi być dodatnia i niepusta.
                </div>
              </div>
            </div>
            <div class="col-3">
              <select
                class="form-select form-select-lg"
                id="currency"
                name="currency"
              >
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="CHF">CHF</option>
              </select>
            </div>
          </form>
        </section>
        <div class="text-center">
          <input
            form="form-currency"
            type="submit"
            id="convertButton"
            class="btn btn-primary"
            value="Przelicz"
          />
        </div>
        <div class="text-center mt-3">
          <h3 id="result">&nbsp;</h3>
        </div>
        <div id="loader" class="text-center mt-3" style="display: none">
          <div class="spinner-border text-primary">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
